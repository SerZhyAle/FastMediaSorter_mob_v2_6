org.gradle.jvmargs=-Xmx16g -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.enableJetifier=false

# R8 full mode for aggressive code shrinking (release builds only)
android.enableR8.fullMode=true

# 16 KB page size support (mandatory for Google Play since Nov 1, 2025)
# Enables ELF alignment to 16 KB boundaries for Android 15+ compatibility
android.bundle.enableUncompressedNativeLibs=true
android.bundle.enableNativeLibraryAlignment=true

# Optimization flags for faster builds
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
kotlin.incremental=true
kapt.incremental.apt=true
